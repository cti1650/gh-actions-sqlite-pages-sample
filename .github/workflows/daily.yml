name: daily-update

on:
  schedule:
    - cron: "0 0 * * *" # UTC 00:00（日本時間 09:00）
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update SQLite
        run: python scripts/update_db.py

      - name: Export JSON for frontend
        run: python scripts/export_json.py

      - name: Commit updated DB/JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/app.db frontend/data.json
          git commit -m "chore: daily update" || exit 0
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

